<!DOCTYPE html>
<html>
<head>

    <title>Стоматология</title>
    
    <!-- Пример подключения CSS-файла -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  
    <!-- Пример подключения J avaScript-файла -->

    <link rel="stylesheet" href="/static/css/style.css">
