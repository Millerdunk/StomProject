<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список заявок</title>
    <!-- Ваши стили CSS здесь -->
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
    
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    
        th {
            background-color: #f2f2f2;
        }
    </style>
    
</head>
<body>
    
    {% include 'header.html' %}
    <br><br><br><br>
    <h2 style="text-align: center;">Список заявок</h2>
    <a href="{% url 'adm' %}">
        <!-- <button type="button">Назад</button> -->
    </a>
    <br>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Дата создания</th>
                <th>Управление</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.first_name }}</td>
                <td>{{ appointment.email }}</td>
                <td>{{ appointment.phone_number }}</td>
                <td>{{ appointment.created_at|date:"d-m-Y H:i:s" }}</td>
                <td>
                    <a href="{% url 'del_appointment' patient_id=appointment.id %}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
